<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="background-image"></div>
    <div class="container">
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required />
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required />
            <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
            <input id="number" type="number" placeholder="Age" min="15" max="80" />
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="select" id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely-radio"><input id="definitely-radio" type="radio" name="recommend" checked class="inline" value="1" /> Definitely</label>
            <label for="maybe-radio"><input id="maybe-radio" type="radio" name="recommend" class="inline" value="2" /> Maybe</label>
            <label for="not-sure-radio"><input id="not-sure-radio" type="radio" name="recommend" class="inline" value="3" /> Not sure</label>
        </form>
    </div>
</body>
</html>
