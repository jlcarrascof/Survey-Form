<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="background-image"></div>
    <div class="container">
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required />
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required />
            <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
            <input id="number" type="number" placeholder="Age" min="15" max="80" />
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="select" id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <div class="radio-option">
                <input id="definitely-radio" type="radio" name="recommend" checked class="inline" value="1" />
                <label for="definitely-radio" class="option-radio">Definitely</label>
            </div>
            <div class="radio-option">
                <input id="maybe-radio" type="radio" name="recommend" class="inline" value="2" />
                <label for="maybe-radio" class="option-radio">Maybe</label>
            </div>
            <div class="radio-option">
                <input id="not-sure-radio" type="radio" name="recommend" class="inline" value="3" />
                <label for="not-sure-radio" class="option-radio">Not sure</label>
            </div>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select name="select" id="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
            <label for="" id="">What would you like to see improved? <span class="clue">(Check all that apply)</span></label>
            <div class="check-option">
                <input id="frontend" type="checkbox" name="improve" value="1" class="inline" />
                <label class="option-check">Front-end Projects</label>
            </div>
            <div class="check-option">
                <input id="backend" type="checkbox" name="improve" value="2" class="inline" />
                <label class="option-check">Back-end Projects</label>
            </div>
            <div class="check-option">
                <input id="data" type="checkbox" name="improve" value="3" class="inline" />
                <label class="option-check">Data Visualization</label>
            </div>
            <div class="check-option">
                <input id="challenges" type="checkbox" name="improve" value="4" class="inline" />
                <label class="option-check">Challenges</label>
            </div>
            <div class="check-option">
                <input id="opensource" type="checkbox" name="improve" value="5" class="inline" />
                <label class="option-check">Open Source Community</label>
            </div>
            <div class="check-option">
                <input id="gitter" type="checkbox" name="improve" value="6" class="inline" />
                <label class="option-check">Gitter help rooms</label>
            </div>
            <div class="check-option">
                <input id="videos" type="checkbox" name="improve" value="7" class="inline" />
                <label class="option-check">Videos</label>
            </div>
            <div class="check-option">
                <input id="meetups" type="checkbox" name="improve" value="8" class="inline" />
                <label class="option-check">City Meetups</label>
            </div>
            <div class="check-option">
                <input id="wiki" type="checkbox" name="improve" value="9" class="inline" />
                <label class="option-check">Wiki</label>
            </div>
            <div class="check-option">
                <input id="forum" type="checkbox" name="improve" value="10" class="inline" />
                <label class="option-check">Forum</label>
            </div>
            <div class="check-option">
                <input id="additional" type="checkbox" name="improve" value="11" class="inline" />
                <label class="option-check">Additional Courses</label>
            </div>
            <label for="comments">Any comments or suggestions?</label>
            <textarea id ="comments" rows="3" cols="50" placeholder="Enter your comment here ...." name="comments"></textarea>
        </form>
    </div>
</body>
</html>
